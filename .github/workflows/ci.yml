name: ğŸš€ spot-diggz CI/CD Pipeline

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  SDZ_ENABLE_STAGING_DEPLOY: "false"

jobs:
  # Rust API ã®ãƒ†ã‚¹ãƒˆãƒ»ãƒ“ãƒ«ãƒ‰
  rust-ci:
    name: ğŸ¦€ Rust API CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web/api
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          
      - name: ğŸ“¦ Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            web/api/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
            
      - name: ğŸ“‹ Check code formatting
        run: cargo fmt -- --check
        
      - name: ğŸ” Run Clippy lints
        run: cargo clippy -- -D warnings
        
      - name: ğŸ§ª Run unit tests
        run: cargo test --verbose
        
      - name: ğŸ—ï¸ Build release binary
        run: cargo build --release --verbose

  # React UI ã®ãƒ†ã‚¹ãƒˆãƒ»ãƒ“ãƒ«ãƒ‰
  react-ci:
    name: âš›ï¸ React UI CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web/ui
        
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ” Check lockfile exists
        id: lockfile
        run: |
          if [ -f package-lock.json ]; then
            echo "exists=yes" >> "$GITHUB_OUTPUT"
          else
            echo "package-lock.json not found, skipping React CI"
            echo "exists=no" >> "$GITHUB_OUTPUT"
          fi
      
      - name: ğŸ“¦ Setup Node.js
        if: steps.lockfile.outputs.exists == 'yes'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/ui/package-lock.json
          
      - name: ğŸ“¦ Install dependencies
        if: steps.lockfile.outputs.exists == 'yes'
        run: npm ci
        
      - name: ğŸ” Run ESLint
        if: steps.lockfile.outputs.exists == 'yes'
        run: npm run lint
        
      - name: ğŸ“‹ Check TypeScript types
        if: steps.lockfile.outputs.exists == 'yes'
        run: npm run type-check
        
      - name: ğŸ§ª Run unit tests
        if: steps.lockfile.outputs.exists == 'yes'
        run: npm test -- --coverage --watch=false
        
      - name: ğŸ—ï¸ Build production bundle
        if: steps.lockfile.outputs.exists == 'yes'
        run: npm run build
        
      - name: ğŸ“Š Upload coverage reports
        if: steps.lockfile.outputs.exists == 'yes'
        uses: codecov/codecov-action@v3
        with:
          directory: ./web/ui/coverage

  # Terraform è¨­å®šæ¤œè¨¼
  terraform-ci:
    name: ğŸ—ï¸ Terraform CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web/resources
        
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ—ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
          
      - name: ğŸ“‹ Format check
        run: terraform fmt -check -recursive
        
      - name: ğŸ” Validate configuration
        run: terraform init -backend=false && terraform validate
        
      - name: ğŸ›¡ï¸ Security scan
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: web/resources

  # Docker ã‚¤ãƒ¡ãƒ¼ã‚¸ãƒ“ãƒ«ãƒ‰
  docker-ci:
    name: ğŸ³ Docker CI
    runs-on: ubuntu-latest
    needs: [rust-ci, react-ci]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            
      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .devcontainer/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒ³
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ä¾å­˜é–¢ä¿‚ãƒã‚§ãƒƒã‚¯
  dependency-review:
    name: ğŸ“¦ Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ” Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: moderate

